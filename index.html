<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="ScoutsInfo.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="title">Enter Scout Information</div>
        <form action="connection.php">
            <div class="scouts-info">
                <div class="input-box">
                    <span class=" info"> Membership ID No</span>
                    <input type="text" name="idno" placeholder="Enter your Membership ID No" required>
                </div>

                <div class="input-box">
                    <span class=" info"> First Name</span>
                    <input type="text" name="firstname" placeholder="Enter your First Name" required>
                </div>

                <div class="input-box">
                    <span class=" info"> Middle Name</span>
                    <input type="text" name="middlename" placeholder="Enter your Middle Name" required>
                </div>

                <div class="input-box">
                    <span class=" info"> Last Name</span>
                    <input type="text" name="lastname" placeholder="Enter your Last Name" required>
                </div>

                <div class="input-box">
                    <span class=" info"> Age</span>
                    <input type="text" name="age" placeholder="Enter your Age" required>
                </div>

                <div class="input-box">
                    <span class=" info"> Birthday</span>
                    <input type="text" name="birthday" placeholder="Enter your Birthday" required>
                </div>

                <div class="input-box">
                    <span class="info"> Address</span>
                    <input type="text" name="address" placeholder="Enter your Address" required>
                </div>           

                <div class="input-box">
                    <span class=" info"> Cellphone No.</span>
                    <input type="text" name="cellno" placeholder="Enter your Cellphone No" required>
                </div>

                <div class="input-box">
                    <span class=" info"> TroopLeader/Outfit No.</span>
                    <input type="text" name="outfitno" placeholder="Enter your Troop Leader/Outfit No" required>
                </div>

                <div class="select">
                    <span class="info"> Current Rank</span>
                    <select name="rank-list" id="rank-list">
                        <option selected disabled>Choose your current rank</option>
                        <option value="txt">Membership Scout</option>
                        <option value="txt">Tenderfoot Scout</option>
                        <option value="txt">Second Class Scout</option>
                        <option value="txt">First Class Scout</option>
                        <option value="txt">Explorer Scout</option>
                        <option value="txt">Pathfinder Scout</option>
                        <option value="txt">Outdoorsman Scout</option>
                        <option value="txt">Seaman Scout</option>
                        <option value="txt">Airman Scout</option>
                        <option value="txt">Venturer Scout</option>
                        <option value="txt">Eagle Scout</option>
                    </select>
                </div>

                <div class="input-box">
                    <span class="info"> TroopLeader/Outfit Advisor</span>
                    <input type="text" name="outfitadvisor" placeholder="Enter your Troop Leader/Outfit Advisor" required>
                </div>
                      

                <div class="button">
                    <input type="submit" value="Submit Information">
                </div>
            </div>             
        </form>     
    </div>    

</body>
</html>
