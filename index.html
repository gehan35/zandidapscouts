<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="ScoutsInfo.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="title">Enter Scout Information</div>
        <form action="#">
            <div class="scouts-info">
                <div class="input-box">
                    <span class=" info"> Membership ID No</span>
                    <input type="text" placeholder="Enter your Membership ID No" required>
                </div>

                <div class="input-box">
                    <span class=" info"> First Name</span>
                    <input type="text" placeholder="Enter your First Name" required>
                </div>

                <div class="input-box">
                    <span class=" info"> Middle Name</span>
                    <input type="text" placeholder="Enter your Middle Name" required>
                </div>

                <div class="input-box">
                    <span class=" info"> Last Name</span>
                    <input type="text" placeholder="Enter your Last Name" required>
                </div>

                <div class="input-box">
                    <span class=" info"> Age</span>
                    <input type="text" placeholder="Enter your Age" required>
                </div>

                <div class="input-box">
                    <span class=" info"> Birthday</span>
                    <input type="text" placeholder="Enter your Birthday" required>
                </div>

                <div class="input-box">
                    <span class="info"> Address</span>
                    <input type="text" placeholder="Enter your Address" required>
                </div>

                <div class="input-box">
                    <span class=" info">School</span>
                    <input type="text" placeholder="Enter your School" required>
                </div>

                <div class="input-box">
                    <span class=" info"> Cellphone No.</span>
                    <input type="text" placeholder="Enter your Cellphone No" required>
                </div>

                <div class="input-box">
                    <span class=" info"> Outfit No.</span>
                    <input type="text" placeholder="Enter your Outfit No" required>
                </div>

                <div class="input-box">
                    <span class=" info"> Current Rank</span>
                    <input type="text" placeholder="Enter your Current Rank" required>
                </div>

                <div class="input-box">
                    <span class="info"> Outvit Advisor</span>
                    <input type="text" placeholder="Enter your Outfit Advisor" required>
                </div>

                <input type="file" id="image_input" accept="image/png, image/jpg, image/jpeg">
                <label for="image_input">
                    Choose a Photo
                </label>

                <div id="display_image">
                <span class="image-info">Passport size photo</span>
                </div>
                <script src="ScoutsInfo.js"></script>

                <div class="button">
                    <input type="submit" value="Submit Information">
                </div>

            </div>           
        </form>     
    </div>    

</body>
</html>
